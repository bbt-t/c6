{% extends 'base.html' %}

{% block pricing-header %}
    <h2>Сообщения</h2>
{% endblock %}

{% block content %}
    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Мои сообщения</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

            {% for msg in email_schedule_messages %}

                <div class="feature col">
                    <p>Тема: {{ msg.subject | truncatewords:5 | safe }}</p>
                    <p>Сообщение: {{ msg.body |  truncatewords:10 | safe }}</p>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
